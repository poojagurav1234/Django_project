<!DOCTYPE html>
<html>
<head>
    <title>Upload ATM Site Data</title>
</head>
<body>

<h1>Upload ATM Site Data</h1>

{% if error_message %}
<p style="color: red;">{{ error_message }}</p>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>

</body>
</html>
